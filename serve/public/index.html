<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/main.css">
    <script src="/assets/styles.js"></script>
    <title>{{.PageTitle}}</title>
</head>
<body>
    <table class="table-debs">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Paid</th>
        <th>MonthFinish</th>
        <th>Resta</th>
        <th>PorcentileForYear</th>
      </tr>
        {{range .Todos.ToDoExpenses}}
          <tr>
            <td>{{.Name}}</td>
            <td>{{.Type}}</td>
            <td>{{.Price}}</td>
            <td>{{.Paid}}</td>
            <td>{{.MonthFinish}}</td>
            <td>{{.Resta}}</td>
            <td>{{.PorcentileForYear}}</td>
          </tr>
        {{end}}
      </table>
</body>
</html>
